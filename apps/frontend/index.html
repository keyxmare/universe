<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Frontend</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      :root[data-theme='light'] {
        --bg: #ffffff;
        --fg: #222222;
        --border-color: #ccc;
        --accent: #6200ee;
        --switch-bg: #f5f5f5;
        --switch-fg: #333;
        --card-bg: #ffffff;
        --card-bg-hover: #f8f9fa;
        --card-border: var(--border-color);
        --card-muted: #555555;
      }
      :root[data-theme='dark'] {
        --bg: #1e1e1e;
        --fg: #f1f1f1;
        --border-color: #444;
        --accent: #bb86fc;
        --switch-bg: #2a2a2a;
        --switch-fg: #ddd;
        --card-bg: #222222;
        --card-bg-hover: #2a2a2a;
        --card-border: var(--border-color);
        --card-muted: #aaaaaa;
      }
      body { background: var(--bg); color: var(--fg); transition: background .25s, color .25s; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/interface/main.ts"></script>
  </body>
</html>
